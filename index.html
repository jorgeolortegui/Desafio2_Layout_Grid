<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ecommerce</title>
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>

    <div class="grid-container">
        <header class="navbar">
            <nav><h1>Mi Ecommerce</h1></nav>
        </header>

        <section class="aside-bar">
            <div class="card-categorias">
                <div class="card2"><h3 class="cate">Categorias</h3></div>
                <div class="card2">Perfumes <span>(5)</span></div>
                <div class="card2">Ropa <span>(10)</span></div>
                <div class="card2">Accesorios <span>(20)</span></div>
                <div class="card2">Zapatos <span>(4)</span></div>
            </div>
        </section>

        <main class="productos">
            <div class="card-container">
                <section class="card">
                    <div><img src="./assets/img/1.jpg" alt="Perfume 1"></div>
                    <div><h3>Pour Homme</h3></div>
                    <div><h4>$64.83</h4></div>
                    <div class="buy">Comprar</div>
                </section>

                <section class="card">
                    <div><img src="./assets/img/2.jpg" alt="Perfume 2"></div>
                    <div><h3>Phantom</h3></div>
                    <div><h4>$127.22</h4></div>
                    <div class="buy">Comprar</div>
                </section>

                <section class="card">
                    <div><img src="./assets/img/3.jpg" alt="Perfume 3"></div>
                    <div><h3>1 Million Royal</h3></div>
                    <div><h4>$138.07</h4></div>
                    <div class="buy">Comprar</div>
                </section>

                <section class="card">
                    <div><img src="./assets/img/4.jpg" alt="Perfume 4"></div>
                    <div><h3>Pure XS</h3></div>
                    <div><h4>$119.08</h4></div>
                    <div class="buy">Comprar</div>
                </section>

                <section class="card">
                    <div><img src="./assets/img/5.jpg" alt="Perfume 5"></div>
                    <div><h3>Million Gold</h3></div>
                    <div><h4>$148.92</h4></div>
                    <div class="buy">Comprar</div>
                </section>
         </div>
        </main>

        <footer class="piepagina">
            <h5>@miecommerce 2025</h5>
        </footer>
    </div>

</body>
</html>
